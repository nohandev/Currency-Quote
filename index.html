<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <title>Conversor de Moedas</title>
</head>
<body>
  <main class="container">
    <h1>Conversor De Moedas</h1>

    <div class="container-content">
      <div class="from">
        <label>Quantia:</label>
        <div class="input">
          <span id="currency-symbol" class="currency-symbol">BRL</span>
          <input type="text" id="value" class="input-text" placeholder="Valor para converter" maxlength="20" value="1"/>
          <select id="convert-from" class="select">
            <option value="BRL">Real</option>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Estrelina</option>
            <option value="JPY">Iene Japonês</option>
            <option value="INR">Rúpia Indiana</option>
            <option value="RUB">Rublo Russo</option>
            <option value="BTC">Bit Coin</option>
          </select>
        </div>
      </div> 

      <div class="to">
        <label>Converter para:</label>
        <div class="input">
          <input type="text" id="converted-value" readonly placeholder="Valor convertido"/>
          <select id="convert-to">
            <option value="BRL">Real</option>
            <option value="USD" selected>Dólar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Estrelina</option>
            <option value="JPY">Iene Japonês</option>
            <option value="INR">Rúpia Indiana</option>
            <option value="RUB">Rublo Russo</option>
            <option value="BTC">Bit Coin</option>
          </select>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="convert-btn" class="btn-convert">Converter</button>
      <button class="trade-btn"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
    </div>
    <section class="historic" id="historic-section">
      <h2>Histórico de conversões</h2>
    </section>
    <div id="updateTime"></div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
